<!DOCTYPE html>
<html>
<head>
<title>Learn Geography</title>
<link rel="stylesheet" type="text/css" href="main.css">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">	
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>
<body>
  <div id = "header">
	<div class="shadow-picture ">
	  <div class="title-container">
		  <img src="assets/logo.png" alt="logo" class="logo">
		 
	  </div>
	  
	   <img src = "assets/airplane.png" alt="airplane" class="airplane">
	    <div class="airplane-list">
		<div class="shadow-picture2">
	    <div class="cities-choose">
			 <input type = "text" placeholder ="from" onfocus="this.placeholder = ''" onblur="this.placeholder = 'from'" class="from">
			  <input type = "text" placeholder ="to" onfocus="this.placeholder = ''" onblur="this.placeholder = 'to'" class="to">
			<ul class="cities-list">
			   <li>New York</li>
			   <li>Barcelona</li>
			   <li>Madrid</li>
			   <li>Munich</li>
				<li id="no-result">No result found</li>
		    </ul>
		</div>
		
			
		<div class="date-choose">
			 <input id="datepicker" type = "text" placeholder ="Outgoing" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Outgoing'">
			  <input id="datepicker2" type = "text" placeholder ="Return" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Return'">
			
		</div>
		
		</div>
	</div>
	</div>
	
  </div>	   
  
</body>
<script>
	window.addEventListener('load', function () {
     document.getElementsByClassName("airplane")[0].classList.add("airplane2");
})
$( function() {
    $( "#datepicker, #datepicker2" ).datepicker();
  } ); 	
</script>
 
  
</html>
