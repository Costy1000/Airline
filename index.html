	   <img src = "assets/airplane.png" alt="airplane" class="airplane">
	    <div class="airplane-list">
		<div class="shadow-picture2">
	    <div class="cities-choose">
			 <input type = "text" placeholder ="from" onfocus="this.placeholder = ''" onblur="this.placeholder = 'from'" class="from">
			  <input type = "text" placeholder ="to" onfocus="this.placeholder = ''" onblur="this.placeholder = 'to'" class="to">

		    </ul>
		</div>

		</div>
		<div class="passenger-search">
			<div class="passenger">

				</div>
				<div class="passenger-separator"></div>

			<div class="passenger-options">
			 
			 
			 <div class="passenger-option-man">
				 <h3>Adults(+14)</h3>
				<button class="minus-adult">-</button>
				<img src="assets/avatar-man.jpg" alt="avatar-man">
				<button class="plus-adult">+</button>
				<span class="span-adult">1</span>
			</div>
			 <div class="passenger-option-child">
				 <h3>Child(4-14)</h3>

				<span class="span-child">0</span>
			</div>
			 <div class="passenger-option-baby">
				 <h3>Baby(0-4)</h3>
				<button class="minus-baby">-</button>

				<span class="span-baby">0</span>
